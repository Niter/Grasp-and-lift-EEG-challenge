# Import python package
imports:
    preprocessing.filterBank:
        - FilterBank
    preprocessing.aux:
        - SubSample
    sklearn.linear_model:
        - LogisticRegression
        - LinearRegression
    sklearn.preprocessing:
        - StandardScaler
        - Normalizer
    sklearn.lda:
        - LDA

# Meta variables
Meta:
  file: 'FBL'
  cores: 16
  subsample: 1
  subsample_test: 1
  cachePreprocessed: False

# preprocessing functions receive arguments: X, y(only for train)
Preprocessing:
    # - FilterBank:
    # -   filters: "'LowpassBank'"
  - SubSample:
      subsample: subsample

Models:
  - '("l1",Normalizer(norm="l1")),("lr",LinearRegression())'
  - '("l2",Normalizer(norm="l2")),("lr",LinearRegression())'
  - '("sc",StandardScaler()),("lr",LinearRegression())'
    # - '("lda",LDA())'
    # - '("l1",Normalizer(norm="l1")),("lda",LDA())'
