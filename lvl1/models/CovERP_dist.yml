# Import python package
imports:
    preprocessing.filterBank:
        - FilterBank
    preprocessing.aux:
        - DelayPreds
    preprocessing.erp:
        - ERPDistance
    sklearn.linear_model:
        - LogisticRegression
    sklearn.preprocessing:
        - StandardScaler
        - Normalizer
    sklearn.lda:
        - LDA

# Meta variables
Meta:
  file: 'CovsERP_Dist'
  cores: 16
  subsample: 1
  subsample_test: 1
  cachePreprocessed: True

# preprocessing functions receive arguments: X, y(only for train), subject (subject's number)
Preprocessing:
  - FilterBank:
      filters: [[1, 20]]
  - ERPDistance:
      window: 128
      subsample: subsample
      nfilters: 3
      metric: "'riemann'"
      n_jobs: -1

PostPreprocessing:
    - DelayPreds:
        delay: 512 / subsample
        skip: 10 / subsample

Models:
  - '("lda",LDA())'
  - '("lr",LogisticRegression())'
